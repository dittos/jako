<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="//meta.wikimedia.org/api/rest_v1/data/css/mobile/base">
        <link rel="stylesheet" href="//ko.wikipedia.org/api/rest_v1/data/css/mobile/site">
        <link rel="stylesheet" href="//meta.wikimedia.org/api/rest_v1/data/css/mobile/pcs">
    </head>
    <body>
        <div class="pre-content heading-holder">
            <div class="page-heading">
                <h1 id="firstHeading" class="firstHeading mw-first-heading"><span class="mw-page-title-main">{{ title }}</span></h1>
                <div class="tagline">
                    <a href="?debug=1">[debug]</a>
                    <a href="https://ja.m.wikipedia.org/wiki/{{ page | urlencode }}" target="_blank">[source]</a>
                </div>
            </div>
        </div>

        <div id="bodyContent" class="content">
            <div id="mw-content-text" class="mw-body-content">
                {{ html | safe }}
            </div>
        </div>
    </body>
</html>
